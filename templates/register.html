<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
  </head>
  <body>
    <h1>Register a New User</h1>
    <form action="/validate" method="post">
      <div class="labels">
        <label for="first_name">First Name: <input type="text" name="first_name"></label>
        <label for="last_name">Last Name: <input type="text" name="last_name"></label>
        <label for="email">Email: <input type="text" name="email"></label>
        <label for="pw">Password: <input type="text" name="pw"></label>
        <label for="pw_confirm">Confirm Password: <input type="text" name="pw_confirm"></label>
      </div>
      <div class="buttons">
        <input type="submit" name="submit" value="Register">
      </div>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p class="message">{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </body>
</html>
